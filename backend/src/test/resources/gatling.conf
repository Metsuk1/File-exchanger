gatling {
  core {
    directory {
      results = "target/gatling"
    }

    encoding = "utf-8"
  }

  http {
    ahc {
      keepAlive = true
      connectTimeout = 10000
      readTimeout = 60000
      requestTimeout = 60000
      maxConnectionsPerHost = 100
      maxConnections = 500
    }
  }

  charting {
    indicators {
      lowerBound = 500
      higherBound = 2000
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }

  data {
    writers = [console, file]

    console {
      writePeriod = 5
    }
  }
}